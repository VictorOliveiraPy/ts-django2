version: '3.8'

services:
  ts:
    build: .
    command: >
      sh -c "
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      ts-db
     
    volumes:
      - ./product:/product
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
    - ts-db
  ts-db:
      image: postgres:13-alpine
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      environment:
        - POSTGRES_USER=olist
        - POSTGRES_PASSWORD=olist123
        - POSTGRES_DB=ts_dev
  
volumes:
    postgres_data: